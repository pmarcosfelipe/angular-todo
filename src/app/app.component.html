<h1>{{ title }}</h1>
<ul>
  <li *ngFor="let todo of todos">
    {{ todo.id }} {{ todo.description }}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Done</button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Redo</button>
    <button (click)="remove(todo)">Remove</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Task: </label>
    <input
      type="text"
      placeholder="Title"
      maxlength="60"
      formControlName="title"
    />
    <small
      *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine"
      >This field should have 3 and 60 characters</small
    >
    <button>Save</button>
  </fieldset>
</form>
